<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row mt-10">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h </p>
                      <p>
                        <input type="text" class="border w-24 bg-gray-200 px-1 py-1 text-xl"placeholder="b" id="triangle-base"> <span>cm</span>
                        <input type="text" class="border w-24  bg-gray-200 px-1 py-1 text-xl " placeholder="h" id="triangle-hight"> <span>cm</span>
                      </p>
                      <p>Area: <span id="triangle-area">0</span> <span>cm <sup>2</sup></span></p>
                      <div class="card-actions justify-end">
                        <button onclick="calculateTringleArea()" class="btn btn-primary w-80">Calculate</button>
                      </div>
                    </div> 
                  </div>
                <!--  rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l </p>
                      <p>
                        <input type="text" class="border w-24 bg-gray-200 px-1 py-1 text-xl"placeholder="w" id="rectangle-width"> <span>cm</span>
                        <input type="text" class="border w-24  bg-gray-200 px-1 py-1 text-xl " placeholder="l" id="rectangle-length"> <span>cm</span>
                      </p>
                      <p>Area: <span id="rectangle-area">0</span> <span>cm <sup>2</sup></span></p>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-80">Calculate</button>
                      </div>
                    </div> 
                  </div>
                <!-- parallelogram card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="parallelogram.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl"> Area calculator</div>
            </div>

        </div>
        
        
<script src="area-calculator.js"></script>
    </main>
    
</body>
</html>
